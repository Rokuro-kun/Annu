<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Annu ğŸ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: #ff1493;
            color: white;
        }

        #yesBtn:hover {
            background: #ff006e;
            transform: scale(1.1);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #ccc;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s;
        }

        .success-message h2 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.2em;
            color: #333;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="proposal">
            <h1>ğŸ’• Dear Annu ğŸ’•</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjR5dTZvOGt5ZHN3YmQ4aWJ6bnVxZm45eDZnNGQ1NjBkZ2puZmx6dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat with heart">
            </div>
            <p class="question">Will you be my Valentine, Annu? ğŸ’</p>
            <div class="buttons">
                <button id="yesBtn">Yes! ğŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="successMessage" class="success-message">
            <h2>Love you, Annu! ğŸ‰ğŸ’•</h2>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWI1YjN3dHZkYWx2NHhsN2p5dXV5NGlwNGppaGd6eTBkaGp4NWl5MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/R6gvnAxj2ISzJdbA63/giphy.gif" alt="Happy celebration">
            </div>
            <p>I knew you'd say yes, Annu! â¤ï¸</p>
            <p>Happy Valentine's Day, Annu! ğŸŒ¹</p>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposal = document.getElementById('proposal');
        const successMessage = document.getElementById('successMessage');
        const question = document.querySelector('.question');
        
        let noClickCount = 0;
        let mouseoverListenerAdded = false;
        
        const noMessages = [
            "Are you sure, Annu? ğŸ¥º",
            "Really? Think again, Annu! ğŸ’”",
            "Please reconsider, Annu! ğŸ™",
            "Don't break my heart, Annu! ğŸ’”",
            "Give me a chance, Annu! ğŸ¥º",
            "Pretty please, Annu? ğŸ¥¹",
            "I'll be sad, Annu... ğŸ˜¢",
            "Think about it, Annu! ğŸ’­",
            "One more chance, Annu? ğŸ™",
            "You'll regret it, Annu! ğŸ˜­"
        ];

        // Make "Yes" button grow bigger with each "No" click
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Change the question text to make user reconsider
            if (noClickCount <= noMessages.length) {
                question.textContent = noMessages[noClickCount - 1];
            }
            
            // Make Yes button bigger
            const currentSize = 1 + (noClickCount * 0.2);
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // Make No button smaller
            const noSize = Math.max(0.5, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${noSize})`;
            
            // Move No button to random position after 3 clicks
            if (noClickCount >= 3) {
                const container = document.querySelector('.buttons');
                const containerRect = container.getBoundingClientRect();
                
                // Random position within a range
                const randomX = Math.random() * 200 - 100; // -100 to 100
                const randomY = Math.random() * 100 - 50; // -50 to 50
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `calc(50% + ${randomX}px)`;
                noBtn.style.top = `calc(50% + ${randomY}px)`;
                noBtn.style.transform = `translate(-50%, -50%) scale(${noSize})`;
            }
            
            // After 5 clicks, make No button very hard to click
            if (noClickCount >= 5 && !mouseoverListenerAdded) {
                mouseoverListenerAdded = true;
                noBtn.addEventListener('mouseover', function() {
                    const randomX = Math.random() * 300 - 150;
                    const randomY = Math.random() * 200 - 100;
                    noBtn.style.left = `calc(50% + ${randomX}px)`;
                    noBtn.style.top = `calc(50% + ${randomY}px)`;
                });
            }
        });

        yesBtn.addEventListener('click', function() {
            proposal.style.display = 'none';
            successMessage.style.display = 'block';
            createHearts();
        });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
